<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Index</title>
</head>
<body>

    <h1>Shopping Index - User ID: {{ user_id }}</h1>

    <!-- Index Content -->
    <h2>Index Content:</h2>
    <ul>
        {% for item in index %}
            <li>Product ID: {{ item.product_id }}, Quantity: {{ item.quantity }}</li>
        {% endfor %}
    </ul>

    <!-- Add Product to Index Form -->
    <h2>Add Product to Index:</h2>
    <form action="/add_to_index_page/{{ user_id }}" method="post">
        <label for="product_id">Product ID:</label>
        <input type="text" name="product_id" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="1" required>
        <br>
        <button type="submit">Add to Index</button>
    </form>

</body>
</html>
